<form action="{{ url_for('create_user') }}" method="POST">
    <div class="container is-fullwidth is-flex is-justify-content-space-between">
        <div class="field">
            <label for="user_id" class="label">User ID</label>
            <input type="number" name="userID" id="userID" class="input" required>
        </div>

        <div class="field">
            <label for="username" class="label">Username</label>
            <input type="text" name="username" id="username" class="input" required>
        </div>
    </div>
    <div class="field">
        <label for="password" class="label">Password!</label>
        <input type="password" name="password" id="password" class="input" required>
    </div>
    <div class="buttonContainer is-flex is-justify-content-flex-end">
        <input type="submit" value="Add User" class="button is-primary">
    </div>
</form>
