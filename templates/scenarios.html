{% extends 'base.html' %}

{% block title %} Monthly Scenarios {% endblock %}

{% block content %}
        <div class="container">
            <h1 class="title">Monthly Scenarios</h1>
            <div class="field is-flex is-align-items-center">
                <label class="label p-2" for="monthSelect">Month:</label>
                <div class="control">
                    <div class="select">
                        <select id="monthSelect" name="monthSelect" hx-trigger="change" hx-get="{{ url_for('scenarioInformation') }}" hx-target="#scenariosContent" hx-swap="innerHTML">
                            <option value="---">Select Month</option>
                            <option value="jan">January</option>
                            <option value="feb">February</option>
                            <option value="mar">March</option>
                            <option value="apr">April</option>
                            <option value="may">May</option>
                            <option value="jun">June</option>
                            <option value="jul">July</option>
                            <option value="aug">August</option>
                            <option value="sep">September</option>
                            <option value="oct">October</option>
                            <option value="nov">November</option>
                            <option value="dec">December</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="scenariosContent" class="container" style="height: 50vh;">
                <p>Please select a month</p>
            </div>
        </div>

{% endblock %}
