<div id="popup" class="popup is-fullwidth is-flex is-justify-content-center is-align-items-center">
    <div class="card">
        <div class="card-header is-flex is-justify-content-space-between">
            <h1 class="card-header-title title"> User Login Failed </h1>
            <button class="delete is-large" aria-label="close" onclick="closePopup('popup')"></button>
        </div>
        <div class="card-content is-flex is-justify-content-center is-flex-direction-column is-align-items-center">
            <h2 class="subtitle">
                Error During Login
            </h2>
            
            <img src="{{ url_for('static', path='images/error.png') }}" alt="" width="150px" height="150px">
            
            <p class="message">
                The user ID or password provided was incorrect. 
            </p>
            <p class="message">
                {{ message }}
            </p>
            
            <div class="container is-fullwidth is-flex is-justify-content-center">
                {% if GIS %}
                    <button target="{{ url_for('login') }}"  class="button is-danger" onclick="alert('GIS Has been contacted'); closePopup('popup')"> Contact GIS </button>
                {% else %}
                    <button class="button is-primary" onclick="closePopup('popup')"> Return to Login </button>
                {% endif %} 
            </div>
        </div>
    </div>
</div>
